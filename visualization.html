<!DOCTYPE html>
<meta charset="utf-8">
<style>

html, body { margin:0; padding:0; overflow:hidden }
svg { position:fixed; top:0; left:0; height:100%; width:100% }

.node {
  fill: black;
}

.node:hover {
  fill: blue;
}

.link {
  stroke: gray;
  stroke-opacity: .6;
}

.link:hover {
  stroke: blue;
  stroke-opacity: .6;
}

.fixed {
  fill: blue
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="fisheye.js"></script>
<script>

var width = 960;
var height = 500;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


var force = d3.layout.force()
    .charge(-1000)
    .linkDistance(30)
    .size([width, height]);

function dragstart(d) {
  d.fixed = true;
  d3.select(this).classed("fixed", true);
}

var drag = force.drag()
    .on("dragstart", dragstart);


var fisheye = d3.fisheye.circular()
    .radius(200)
    .distortion(2);


function visualize(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")

  link
      .attr("class", "link")
      .style("stroke-width", function(d) { return 10; });

  var node = svg.selectAll(".node")
      .data(graph.nodes).enter().append("text");

  node
      .attr("class", "node")
      .attr('text-anchor', "middle")
      .call(drag);

  node.text(function(d) { return d.name; });

  function tick() {
    node.each(function(d) { d.fisheye = fisheye(d); });

    node.attr("x", function(d) { return d.fisheye.x; })
        .attr("y", function(d) { return d.fisheye.y; })
        .attr('font-size', function(d) { return Math.pow(d.fisheye.z, 3) * 30 })

    link.attr("x1", function(d) { return d.source.fisheye.x; })
        .attr("y1", function(d) { return d.source.fisheye.y; })
        .attr("x2", function(d) { return d.target.fisheye.x; })
        .attr("y2", function(d) { return d.target.fisheye.y; });
  }

  svg.on("mousemove", function() {
    fisheye.focus(d3.mouse(this));
    tick();
  });

  force.on("tick", tick);

};

d3.json("visualization.json", visualize);

</script>
