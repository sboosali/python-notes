
antisymmetric:
# opposites
# "opposite" is a relation, naturally an edge
# e.g. the edges "causes" and "caused_by" share an "antisymmetric" edge
 causes: caused_by
 subset: superset

properties:
 # with graphical interpretation
 - symmetric #: directed => undirected
 - transitive #: in/out edge => path to/from

relations:
 # nice abuse of notation with colon as is_a

 related: symmetric
 similar: symmetric

 iff: symmetric, transitive
 equals: symmetric, transitive

 causes: transitive
 implies: transitive
 subset: transitive

 alias: transitive
